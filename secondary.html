<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppsFlyer Support Engineer - Test Environment</title>
    <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gilroy', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #220E4E;
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-container svg {
            max-width: 300px;
            height: auto;
            filter: brightness(1.2);
        }

        .main-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #7ad143, #00c2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .environment-badge {
            display: inline-block;
            background: linear-gradient(135deg, #7ad143, #00c2ff);
            color: #220E4E;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Navigation Section */
        .nav-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #7ad143;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #7ad143, #00c2ff);
            border-radius: 2px;
        }

        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #7ad143, #00c2ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .link-card:hover::before {
            transform: scaleX(1);
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #00c2ff;
        }

        .link-url {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            word-break: break-all;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem;
            border-radius: 8px;
            border-left: 3px solid #7ad143;
            margin-bottom: 1rem;
        }

        .link-description {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        .test-link {
            display: inline-block;
            background: linear-gradient(135deg, #7ad143, #00c2ff);
            color: #220E4E;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .test-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(122, 209, 67, 0.4);
        }

        /* Secondary Page Link */
        .secondary-link {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .secondary-link a {
            color: #00c2ff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .secondary-link a:hover {
            color: #7ad143;
            text-shadow: 0 0 10px rgba(122, 209, 67, 0.5);
        }

        /* Download Button */
        .download-section {
            text-align: center;
            margin-top: 3rem;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(135deg, #7ad143, #00c2ff);
            color: #220E4E;
            text-decoration: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(122, 209, 67, 0.3);
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(122, 209, 67, 0.5);
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-active {
            background: #7ad143;
            box-shadow: 0 0 10px rgba(122, 209, 67, 0.5);
        }

        .status-testing {
            background: #00c2ff;
            box-shadow: 0 0 10px rgba(0, 194, 255, 0.5);
        }

        /* QR Code Section */
        .qr-section {
            text-align: center;
            padding: 2rem;
        }

        .qr-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            display: inline-block;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
            min-height: 300px;
        }

        .qr-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .link-card {
                padding: 1rem;
            }

            .nav-section {
                padding: 1.5rem;
            }

            .qr-container {
                padding: 1.5rem;
                margin: 0 1rem;
                min-width: 250px;
                min-height: 250px;
            }
        }

        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .container > *:nth-child(2) { animation-delay: 0.1s; }
        .container > *:nth-child(3) { animation-delay: 0.2s; }
        .container > *:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
